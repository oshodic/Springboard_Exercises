<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
  <title>Movie App!</title>
</head>
<body id="app-content">

<br>
<h1 class="text-center">Movie App!</h1>

<form id="inputs" class="form-inline justify-content-center">
 <div class="form-group">
  <label class="control-label">Title 
  <input type="text" id="title" class="form-control mx-sm-3"></input>
</div>

<div class="form-group">
  <label class="control-label">Rating
  <input type="number" min='1' max='10' id="rating" class="form-control mx-sm-3"></input>

  <button class="btn btn-primary form-control" id="btn-1">Submit</button>
  </div>
</form>
<br>

<table id='list' class="table table-striped table-hover">
  <tr>
  <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
  <th scope="col">Rating <i id="rating" class="fas fa-sort-down vertical-align: middle" ""></i></th>
  <th scope="col">Delete </i></th>
  </tr>

  <tbody id="movie-table-body">
      
  </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script src="movie_app.js"></script>  
</body>
</html>
